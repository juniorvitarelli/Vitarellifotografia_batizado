<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Quiz R√°pido ‚Ä¢ Vitarelli Fotografia</title>

  <style>
    :root{
      --bg1:#07040f;
      --bg2:#14083a;
      --bg3:#06030c;

      --card:#120725cc;
      --card2:#0c0419cc;

      --stroke:#3a1b7a;
      --stroke2:#4b1aa8;

      --text:#f2f0ff;
      --muted:#b8b2d9;

      --purple:#7b2cff;
      --purple2:#5e21ff;

      --green:#16c56f;
      --green2:#11a85e;

      --yellow:#ffd34d;
      --shadow: 0 30px 80px rgba(0,0,0,.55);
      --r: 28px;
    }

    /* FULLSCREEN / remove branco */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(1200px 800px at 30% 10%, #2b0d66 0%, transparent 60%),
                  radial-gradient(900px 700px at 80% 20%, #0b2a2a 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 45%, var(--bg3) 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow-x: hidden;
    }

    /* iOS safe area */
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    .wrap{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px 40px;
      box-sizing: border-box;
    }

    .panel{
      width: min(980px, 100%);
      border-radius: calc(var(--r) + 8px);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.10));
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.06);
      padding: 22px;
    }

    .card{
      border-radius: var(--r);
      background: radial-gradient(120% 120% at 20% 0%, rgba(123,44,255,.25) 0%, rgba(0,0,0,0) 45%),
                  radial-gradient(120% 120% at 80% 10%, rgba(22,197,111,.10) 0%, rgba(0,0,0,0) 55%),
                  linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.12));
      border: 1px solid rgba(255,255,255,.06);
      padding: 26px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(123,44,255,.55);
      background: rgba(123,44,255,.12);
      color: var(--yellow);
      letter-spacing: .14em;
      text-transform: uppercase;
      font-weight: 800;
      font-size: 12px;
    }

    .pill.green{
      border-color: rgba(22,197,111,.55);
      background: rgba(22,197,111,.10);
      color: #7cf5b9;
    }

    .center{ text-align:center; }
    h1{
      margin: 14px 0 10px;
      font-size: clamp(34px, 5vw, 66px);
      line-height: 1.04;
      letter-spacing: -.02em;
    }
    .grad{
      background: linear-gradient(90deg, #6a2bff 0%, #c07bd0 55%, #ffd34d 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
    }
    p.sub{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 18px;
    }

    .btn{
      width: 100%;
      border: 0;
      cursor:pointer;
      padding: 18px 18px;
      border-radius: 999px;
      font-weight: 900;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: 20px;
      color: #fff;
      background: linear-gradient(90deg, var(--purple2), var(--purple));
      box-shadow: 0 14px 34px rgba(123,44,255,.22);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn:active{ transform: scale(.99); }
    .btn:disabled{
      filter: grayscale(1) brightness(.7);
      cursor:not-allowed;
    }

    .btn.green{
      background: linear-gradient(90deg, var(--green2), var(--green));
      box-shadow: 0 14px 34px rgba(22,197,111,.18);
    }

    .small{
      margin-top: 10px;
      color: rgba(240,240,255,.65);
      font-size: 14px;
    }

    .qhead{
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom: 18px;
    }

    .qtitle{
      margin: 0 0 6px;
      font-size: clamp(28px, 4vw, 46px);
      line-height: 1.08;
      letter-spacing: -.02em;
    }
    .qsub{
      margin: 0 0 18px;
      color: rgba(240,240,255,.65);
      font-size: 16px;
    }

    .options{
      display:flex;
      flex-direction:column;
      gap: 14px;
      margin: 16px 0 18px;
    }

    .opt{
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-radius: 18px;
      padding: 18px 18px;
      border: 1px solid rgba(123,44,255,.35);
      background: linear-gradient(180deg, rgba(123,44,255,.10), rgba(0,0,0,.14));
      cursor:pointer;
      transition: transform .10s ease, border-color .10s ease, background .10s ease;
      user-select:none;
    }
    .opt:hover{ transform: translateY(-1px); border-color: rgba(123,44,255,.65); }
    .opt strong{ font-size: 20px; }
    .opt .dot{
      width: 14px; height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.35);
      box-shadow: inset 0 0 0 4px rgba(0,0,0,0);
    }
    .opt.selected{
      border-color: rgba(255,211,77,.95);
      background: linear-gradient(180deg, rgba(123,44,255,.22), rgba(0,0,0,.14));
    }
    .opt.selected .dot{
      border-color: rgba(255,211,77,.95);
      box-shadow: inset 0 0 0 4px rgba(255,211,77,.95);
    }

    .nav{
      display:flex;
      gap: 12px;
      justify-content:space-between;
      margin-top: 10px;
    }

    .btn2{
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: #fff;
      font-weight: 800;
      min-width: 150px;
      cursor:pointer;
    }

    .btnNext{
      padding: 14px 16px;
      border-radius: 18px;
      border: 0;
      min-width: 220px;
      font-weight: 900;
      background: linear-gradient(180deg, rgba(123,44,255,.55), rgba(123,44,255,.35));
      color: rgba(255,255,255,.85);
      cursor:pointer;
    }
    .btnNext:disabled{
      filter: grayscale(1) brightness(.75);
      cursor:not-allowed;
    }

    .note{
      margin-top: 8px;
      color: var(--yellow);
      font-weight: 700;
      font-size: 14px;
    }

    .finalBox{
      margin: 16px 0 18px;
      border-radius: 18px;
      padding: 14px 14px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      color: rgba(240,240,255,.80);
      font-size: 14px;
      line-height: 1.35;
    }

    .grid{
      display:grid;
      gap: 14px;
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width: 720px){
      .panel{ padding: 16px; }
      .card{ padding: 18px; }
      .grid{ grid-template-columns: 1fr; }
      .btn2{ min-width: 120px; }
      .btnNext{ min-width: 160px; }
    }

    .field label{
      display:block;
      color: rgba(240,240,255,.70);
      font-weight: 800;
      margin: 0 0 8px;
    }
    .field input{
      width: 100%;
      box-sizing:border-box;
      padding: 16px 16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: #fff;
      outline: none;
      font-size: 16px;
    }
    .field input:focus{
      border-color: rgba(123,44,255,.65);
      box-shadow: 0 0 0 4px rgba(123,44,255,.15);
    }

    .check{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      margin-top: 10px;
      color: rgba(240,240,255,.80);
      font-size: 14px;
    }
    .check input{ margin-top: 3px; transform: scale(1.15); }

    .status{
      margin-top: 10px;
      color: rgba(240,240,255,.80);
      font-weight: 800;
    }
    .status.err{ color: var(--yellow); }

    .divider{
      margin: 14px 0 0;
      text-align:center;
      color: rgba(240,240,255,.55);
      font-size: 13px;
    }

    .resetBtn{
      margin-top: 16px;
      width: 100%;
      padding: 14px 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: #fff;
      font-weight: 900;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <div class="card" id="app"></div>
    </div>
  </div>

<script>
  // ======================
  // CONFIG
  // ======================
  const WHATSAPP_NUMBER = "5531988008600"; // <-- troque aqui (55 + DDD + n√∫mero)
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyKkqqGeNuQIDFlcQ1hXrgz_u3_gpUJrtNJRFYWjKp3b-ipOeBpjMkJRRX3e1yuSWVoLQ/exec"; // <-- seu /exec

  // ======================
  // STATE
  // ======================
  const state = {
    screen: "intro", // intro | q1..q6 | final
    answers: {
      q1_origem: "",
      q2_quando: "",
      q3_onde: "",
      q4_estilo: "",
      q5_preocupacao: "",
      q6_investimento: "",
    },
    lead: {
      nome: "",
      telefone: "",
      email: "",
      dataCasamento: "",
      consent: true,
    },
    sending: false,
    sentOk: false,
    sendError: "",
  };

  const questions = [
    {
      key: "q1_origem",
      title: "Como voc√™ encontrou a Vitarelli?",
      options: ["Instagram","Indica√ß√£o","Google","Outro"]
    },
    {
      key: "q2_quando",
      title: "Quando ser√° o casamento?",
      options: ["0‚Äì3 meses","3‚Äì6 meses","6‚Äì12 meses","Mais de 1 ano","Ainda n√£o definimos"]
    },
    {
      key: "q3_onde",
      title: "Onde ser√° o casamento?",
      options: ["Belo Vale","Moeda","Piedade dos Gerais","Bonfim","Outro local"]
    },
    {
      key: "q4_estilo",
      title: "Qual estilo de foto voc√™s mais gostam?",
      options: [
        "Natural e espont√¢neo (documental)",
        "Fotos bem direcionadas (editorial)",
        "Um equil√≠brio entre os dois",
        "Ainda n√£o sei, quero orienta√ß√£o"
      ]
    },
    {
      key: "q5_preocupacao",
      title: "O que mais preocupa voc√™s?",
      options: [
        "N√£o saber posar",
        "Fot√≥grafo perder momentos importantes",
        "Entrega demorar",
        "Fotos ficarem artificiais",
        "Estourar o or√ßamento"
      ]
    },
    {
      key: "q6_investimento",
      title: "Qual faixa de investimento voc√™s imaginam?",
      options: [
        "At√© R$ 2.500",
        "Entre R$ 2.500 e R$ 4.000",
        "Entre R$ 4.000 e R$ 5.000",
        "Ainda n√£o definimos"
      ]
    }
  ];

  // ======================
  // HELPERS
  // ======================
  const el = (html) => {
    const t = document.createElement("template");
    t.innerHTML = html.trim();
    return t.content.firstChild;
  };

  const app = document.getElementById("app");

  function setScreen(next){
    state.screen = next;
    render();
  }

  function currentIndex(){
    if(!state.screen.startsWith("q")) return -1;
    return parseInt(state.screen.slice(1), 10) - 1;
  }

  function isValidEmail(v){
    return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(String(v||"").trim());
  }

  function onlyDigits(v){ return String(v||"").replace(/\D/g, ""); }

  // aceita (31) 98800-8600, 31988008600, etc.
  function formatPhoneBR(v){
    const d = onlyDigits(v).slice(0, 11);
    if(d.length <= 2) return d;
    const ddd = d.slice(0,2);
    if(d.length <= 6) return `(${ddd}) ${d.slice(2)}`;
    if(d.length <= 10) return `(${ddd}) ${d.slice(2,6)}-${d.slice(6)}`;
    return `(${ddd}) ${d.slice(2,7)}-${d.slice(7)}`;
  }

  function formatDateBR(v){
    const d = onlyDigits(v).slice(0,8);
    const p1 = d.slice(0,2);
    const p2 = d.slice(2,4);
    const p3 = d.slice(4,8);
    let out = p1;
    if(d.length >= 3) out += "/" + p2;
    if(d.length >= 5) out += "/" + p3;
    return out;
  }

  function isValidDateBR(v){
    const s = String(v||"").trim();
    if(!/^\d{2}\/\d{2}\/\d{4}$/.test(s)) return false;
    const [dd, mm, yyyy] = s.split("/").map(n=>parseInt(n,10));
    if(mm < 1 || mm > 12) return false;
    if(dd < 1 || dd > 31) return false;
    const dt = new Date(yyyy, mm-1, dd);
    return dt.getFullYear() === yyyy && (dt.getMonth()+1) === mm && dt.getDate() === dd;
  }

  function summaryText(){
    const a = state.answers;
    return [
      `Origem: ${a.q1_origem || "-"}`,
      `Quando: ${a.q2_quando || "-"}`,
      `Onde: ${a.q3_onde || "-"}`,
      `Estilo: ${a.q4_estilo || "-"}`,
      `Preocupa√ß√£o: ${a.q5_preocupacao || "-"}`,
      `Investimento: ${a.q6_investimento || "-"}`,
    ].join("\n");
  }

  function buildWhatsappMessage(){
    const lead = state.lead;
    const txt =
`Ol√°! Quero verificar disponibilidade.

Nome: ${lead.nome}
WhatsApp: ${lead.telefone}
E-mail: ${lead.email}
Data do casamento: ${lead.dataCasamento}

Respostas do quiz:
${summaryText()}

Enviado pelo site: ${location.href}`;
    return encodeURIComponent(txt);
  }

  // JSONP sender (evita CORS)
  function sendToSheetsJSONP(payload){
    return new Promise((resolve) => {
      const cb = "cb_" + Math.random().toString(36).slice(2);
      window[cb] = (res) => {
        try{ delete window[cb]; }catch(e){}
        script.remove();
        resolve(res);
      };

      const q = encodeURIComponent(JSON.stringify(payload));
      const url = `${SCRIPT_URL}?callback=${cb}&payload=${encodeURIComponent(q)}`;

      const script = document.createElement("script");
      script.src = url;
      script.onerror = () => {
        try{ delete window[cb]; }catch(e){}
        script.remove();
        resolve({ ok:false, error:"Falha ao carregar o endpoint do Apps Script." });
      };
      document.body.appendChild(script);
    });
  }

  // ======================
  // RENDER
  // ======================
  function render(){
    app.innerHTML = "";

    if(state.screen === "intro"){
      const node = el(`
        <div class="center">
          <div class="pill">QUIZ R√ÅPIDO ‚Ä¢ VITARELLI FOTOGRAFIA</div>
          <h1>Descubra o <span class="grad">pacote ideal</span> pro seu casamento</h1>
          <p class="sub">Responda em menos de 60 segundos &bull; receba disponibilidade e valores</p>
          <button class="btn" id="start">COME√áAR</button>
          <div class="small">N√£o compartilhamos seus dados com ningu√©m.</div>
        </div>
      `);
      node.querySelector("#start").onclick = () => setScreen("q1");
      app.appendChild(node);
      return;
    }

    if(state.screen.startsWith("q")){
      const idx = currentIndex();
      const q = questions[idx];
      const total = questions.length;

      const selected = state.answers[q.key];

      const node = el(`
        <div>
          <div class="qhead">
            <span class="pill">ETAPA ${idx+1} DE ${total}</span>
          </div>
          <h2 class="qtitle">${q.title}</h2>
          <p class="qsub">Selecione uma op√ß√£o</p>

          <div class="options" id="opts"></div>

          <div class="nav">
            <button class="btn2" id="back">Voltar</button>
            <button class="btnNext" id="next" ${selected ? "" : "disabled"}>Pr√≥ximo</button>
          </div>

          <div class="note" id="note" style="display:${selected ? "none":"block"}">
            Selecione uma op√ß√£o para continuar.
          </div>
        </div>
      `);

      const opts = node.querySelector("#opts");
      q.options.forEach((opt) => {
        const o = el(`
          <div class="opt ${opt === selected ? "selected":""}">
            <strong>${opt}</strong>
            <span class="dot"></span>
          </div>
        `);
        o.onclick = () => {
          state.answers[q.key] = opt;
          render();
        };
        opts.appendChild(o);
      });

      node.querySelector("#back").onclick = () => {
        if(idx === 0) setScreen("intro");
        else setScreen("q" + (idx));
      };

      node.querySelector("#next").onclick = () => {
        if(!state.answers[q.key]) return;
        if(idx === total-1) setScreen("final");
        else setScreen("q" + (idx+2));
      };

      app.appendChild(node);
      return;
    }

    if(state.screen === "final"){
      // Mensagem personalizada simples (pode sofisticar depois)
      const msg =
        "Pelo que voc√™s responderam, o ideal √© uma cobertura h√≠brida (momentos naturais + fotos direcionadas), garantindo espontaneidade sem deixar de ter aquelas fotos cl√°ssicas de √°lbum. Agora vamos verificar se a data est√° dispon√≠vel.";

      const node = el(`
        <div>
          <div class="qhead">
            <span class="pill green">ETAPA FINAL</span>
          </div>

          <h2 class="qtitle">Para eu te enviar disponibilidade e valores</h2>
          <p class="qsub">Complete seus dados (leva ~10s)</p>

          <div class="finalBox">${msg}</div>

          <div class="grid">
            <div class="field">
              <label>Seu nome *</label>
              <input id="nome" placeholder="Ex: Jos√©" value="${escapeHtml(state.lead.nome)}" />
            </div>

            <div class="field">
              <label>WhatsApp *</label>
              <input id="tel" placeholder="Ex: (31) 98800-8600" value="${escapeHtml(state.lead.telefone)}" />
            </div>

            <div class="field">
              <label>E-mail *</label>
              <input id="email" placeholder="seuemail@exemplo.com" value="${escapeHtml(state.lead.email)}" />
            </div>

            <div class="field">
              <label>Data do casamento *</label>
              <input id="data" placeholder="dd/mm/aaaa" value="${escapeHtml(state.lead.dataCasamento)}" />
            </div>
          </div>

          <div class="check">
            <input id="consent" type="checkbox" ${state.lead.consent ? "checked":""}/>
            <div>Autorizo contato da Vitarelli Fotografia com base nos dados enviados.</div>
          </div>

          <div class="status ${state.sendError ? "err":""}" id="status"></div>

          <button class="btn green" id="send" ${state.sending ? "disabled":""}>
            üöÄ ENVIAR E RECEBER NO WHATSAPP
          </button>

          <div class="divider">Se preferir, posso enviar tamb√©m por e-mail.</div>

          <button class="resetBtn" id="reset">Refazer quiz</button>
        </div>
      `);

      const nome = node.querySelector("#nome");
      const tel = node.querySelector("#tel");
      const email = node.querySelector("#email");
      const data = node.querySelector("#data");
      const consent = node.querySelector("#consent");
      const status = node.querySelector("#status");

      function sync(){
        state.lead.nome = nome.value;
        state.lead.telefone = tel.value;
        state.lead.email = email.value;
        state.lead.dataCasamento = data.value;
        state.lead.consent = consent.checked;
      }

      tel.addEventListener("input", () => {
        tel.value = formatPhoneBR(tel.value);
        sync();
      });

      data.addEventListener("input", () => {
        data.value = formatDateBR(data.value);
        sync();
      });

      [nome, email].forEach(i => i.addEventListener("input", sync));
      consent.addEventListener("change", sync);

      function validate(){
        sync();
        state.sendError = "";
        const n = state.lead.nome.trim();
        const t = onlyDigits(state.lead.telefone);
        const e = state.lead.email.trim();
        const d = state.lead.dataCasamento.trim();

        if(n.length < 2) return "Informe seu nome.";
        // telefone: aceita 10 ou 11 d√≠gitos (com ou sem 9)
        if(!(t.length === 10 || t.length === 11)) return "Informe um WhatsApp v√°lido (DDD + n√∫mero).";
        if(!isValidEmail(e)) return "Informe um e-mail v√°lido.";
        if(!isValidDateBR(d)) return "Informe a data no formato dd/mm/aaaa (v√°lida).";
        if(!state.lead.consent) return "Marque a autoriza√ß√£o de contato para continuar.";
        return "";
      }

      node.querySelector("#send").onclick = async () => {
        const err = validate();
        if(err){
          state.sendError = err;
          status.textContent = err;
          return;
        }

        state.sending = true;
        state.sendError = "";
        status.textContent = "Enviando para a planilha...";
        render();

        const payload = {
          ...state.lead,
          ...state.answers,
          userAgent: navigator.userAgent,
          pageUrl: location.href
        };

        const res = await sendToSheetsJSONP(payload);

        // Abre WhatsApp de qualquer forma (mas mostra status real)
        const wa = `https://wa.me/${WHATSAPP_NUMBER}?text=${buildWhatsappMessage()}`;

        state.sending = false;

        if(res && res.ok){
          status.textContent = "Enviado com sucesso! Abrindo WhatsApp‚Ä¶";
          state.sentOk = true;
          state.sendError = "";
        } else {
          const msg = (res && res.error) ? res.error : "N√£o consegui enviar para a planilha.";
          status.textContent = "Falhou o envio para a planilha. Vou abrir o WhatsApp mesmo assim. (" + msg + ")";
          state.sendError = msg;
        }

        // abre WhatsApp
        window.location.href = wa;
      };

      node.querySelector("#reset").onclick = () => {
        state.screen = "intro";
        state.answers = {
          q1_origem: "", q2_quando: "", q3_onde: "",
          q4_estilo: "", q5_preocupacao: "", q6_investimento: ""
        };
        state.lead = { nome:"", telefone:"", email:"", dataCasamento:"", consent:true };
        state.sending = false;
        state.sentOk = false;
        state.sendError = "";
        render();
      };

      // status inicial
      if(state.sendError) status.textContent = state.sendError;

      app.appendChild(node);
      return;
    }
  }

  function escapeHtml(str){
    return String(str||"")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // start
  render();
</script>
